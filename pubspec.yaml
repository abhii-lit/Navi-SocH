name: navi_soch
description: "Navi SocH - A rural learning app."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  provider: ^6.1.5+1
  shared_preferences: ^2.5.3
  video_player: ^2.9.1
  confetti: ^0.7.0
  http: ^1.2.2
  flutter_dotenv: ^5.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true

  assets:
    - assets/data.json
    - assets/chatbot_faq.json
    - assets/images/  
    - assets/.env
    - .env  # ✅ Keep only your images folder, no kid_avatar

# 🔹 Config for App Icon
flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/images/logo.jpg" # ← Your logo
  min_sdk_android: 21
